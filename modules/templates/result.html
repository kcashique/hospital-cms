<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hospital Mangement System</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
        margin: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>

  <body>
    <h1>{{ test_name }}</h1>
    <h2>Doctor List</h2>

    <table>
      <thead>
        <tr>
          <th>Doctor Name</th>
          <th>Fee</th>
        </tr>
      </thead>
      <tbody>
        <!-- Replace the content inside the loop with your actual data -->
        {% for doctor in doctors_list %}
        <tr>
          <td>{{ doctor.doctor_name }}</td>
          <td>{{ doctor.fee }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
